# ===================================
#  Form Field Definitions
# ===================================

fields:

    type:
        label: zmark.seo::lang.sitemap_item.type
        type: dropdown

    url:
        label: zmark.seo::lang.sitemap_item.url

    reference:
        label: zmark.seo::lang.sitemap_item.reference
        type: dropdown
        cssClass: input-sidebar-control

    cmsPage:
        label: zmark.seo::lang.sitemap_item.cms_page
        comment: zmark.seo::lang.sitemap_item.cms_page_comment
        type: dropdown
        cssClass: input-sidebar-control

    priority:
        span: left
        label: zmark.seo::lang.sitemap_item.priority
        type: dropdown
        options:
            '0.1': '0.1'
            '0.2': '0.2'
            '0.3': '0.3'
            '0.4': '0.4'
            '0.5': '0.5'
            '0.6': '0.6'
            '0.7': '0.7'
            '0.8': '0.8'
            '0.9': '0.9'
            '1.0': '1.0'

    changefreq:
        span: right
        label: zmark.seo::lang.sitemap_item.changefreq
        type: dropdown
        options:
            always: zmark.seo::lang.sitemap_item.always
            hourly: zmark.seo::lang.sitemap_item.hourly
            daily: zmark.seo::lang.sitemap_item.daily
            weekly: zmark.seo::lang.sitemap_item.weekly
            monthly: zmark.seo::lang.sitemap_item.monthly
            yearly: zmark.seo::lang.sitemap_item.yearly
            never: zmark.seo::lang.sitemap_item.never
