<div class="row">
    <div class="col-md-12">
        <div class="report-widget">
            <h2>SEO - Análise</h2>
            <div class="control-status-list">
                <p>Copie a URL do seu site que você deseja analisar e cole no campo abaixo. O sistema irá analisar as principais métricas de SEO desta página. Isso pode demorar um pouco.</p>

                 <form data-request="onAnalise" data-request-flash class="form-tabless-fields">
                    <div class="form-group  widget-field span-left is-required  " data-field-name="description" id="Form-field-Seo-description-group">
                        <label for="Form-field-url">
                            URL            
                        </label>
                        <input id="Form-field-url" type="text" name="url" class="form-control">
                    </div>
                    <div class="form-buttons">
                        <button data-hotkey="ctrl+enter, cmd+enter, enter, ctrl+s" class="btn btn-default" data-load-indicator="Analisando...">
                            Analisar            
                        </button>

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<section id="result">
    
</section>
